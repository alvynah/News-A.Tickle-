 {% macro displaySourcesList(sources_list) %}
<div class="container sourcesCards">

    {% for sources in sources_list %}
    <a href="/news.atickle/{{sources.id}}">

        <div class="card" id="cardSource">

            <div class="card-header">
                <h4>{{ sources.name }}</h4>

            </div>
            <div class="card-body">
                <p>{{ sources.description | truncate(80) }}</p>
            </div>
        </div>
    </a>


    {% endfor %}
</div>
{% endmacro %}
